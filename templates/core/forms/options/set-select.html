
<div class="form-field form-field-options form-field-select{{#if required}} form-required{{/if}}"
  data-product-attribute="set-select">
  <label class="form-label">
    <span class="form-field-title">
      <span class="wb-option-display-name">{{display_name}}</span>
      {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
      <span class="wb-tooltip-icon" id="wb-tooltip-icon-{{display_name}}"> <svg class="icon icon-close icon-wb-tooltip"><use xlink:href="#icon-tooltip"></use></svg></span>
      <span class="wb-tooltip" id="wb-tooltip-{{display_name}}"></span>
    </span>
    <span class="form-field-control">
      <div class="form-select-wrapper">
        <select
          class="form-input form-select"
          id="attribute-{{id}}"
          name="attribute[{{id}}]"
          {{#if ../required}}required{{/if}}
          aria-required="{{required}}">
          <option value="" class="wb-empty-option" {{#any values selected=true}}{{else}}selected{{/any}}>{{lang 'product.pick_one'}}</option>
          {{#each values}}
            <option value="{{id}}" class="wb-option" data-wb-label="{{label}}" {{#if selected}}selected{{/if}} data-product-attribute-value="{{id}}">{{label}}</option>
          {{/each}}
          <!--{{#unless required}}-->
            <!--<option value="{{id}}" {{#if selected}}selected{{/if}} data-product-attribute-value="{{id}}">{{lang 'core.product.none'}}</option>-->
          <!--{{/unless}}-->
        </select>
      </div>
    </span>
  </label>
  <button type="button" class="wb-reset-button" id="wb-reset-button-{{display_name}}"><svg class="icon icon-close icon-wb"><use xlink:href="#icon-wbreset" /></svg></button>
</div>
